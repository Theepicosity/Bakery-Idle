<html>
	<head>
		<audio src="https://harrycode.github.io/Bakery-Idle/bgm.mp3" autoplay loop>
		</audio>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta charset="UTF-8">
  	<meta name="og:title" content="Bakery Idle">
  	<meta name="og:description" content="A work-in-progress idle game made by Harry.">
		<meta property="og:image" content="https://0x0800.github.io/2048-CUPCAKES/style/img/2.jpg">
		<meta property="og:type" content="game">
	</head>
	<body>
    <div class="productCount">
      <span id="dollars">0</span>
    </div>
    <div class="productName">dollars</div>
    <br />
		<div class="productCount">
			<span id="cookies">0</span>
		</div>
		<div class="productName">cookies</div>
		<br />
		<div id="muffins">
			<div class="productCount">
				<span id="muffins">0</span>
			</div>
			<div class="productName">muffins</div>
			<br />
		</div>
		<div class="customerCount">
			<span id="customers">0</span>
		</div>
		<div class="customers">customers ($/sec.)</div>
		<br />
		<button onclick="saveGame()">Save</button>
		<br />
		<button onclick="loadGame()">Load</button>
		<br />
		<button onclick="openClose()">Toggle Customers</button>
		<br />
		<button onclick="cookieClick(1)">Bake Cookie</button>
		<br />
		<button onclick="advertise()">Advertise</button>
		<br />
		Advertisement Cost: <span id="customerCost">10</span>
		<button onclick="deleteSave()">Hard Cold Reset</button>
		<br />
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
