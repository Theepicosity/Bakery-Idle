<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta charset="UTF-8">
  	<meta name="og:title" content="Bakery Idle">
  	<meta name="og:description" content="A work-in-progress idle game made by Harry.">
		<meta property="og:image" content="https://0x0800.github.io/2048-CUPCAKES/style/img/2.jpg">
		<meta property="og:type" content="game">
	</head>
	<body  onload="loadGameOnStartup()">
    <div class="cookieCount">
      <span id="dollars">0</span>
    </div>
    <div class="cookieSubtitle">dollars</div>
    <br />
		<div class="cookieCount">
			<span id="cookies">0</span>
		</div>
		<div class="cookieSubtitle">cookies</div>
		<br />
		<button onclick="loadGame()">Load last second played</button>
		<br />
		<button onclick="openClose()">Toggle Customers</button>
		<br />
		<button onclick="cookieClick(1)">Bake Cookie</button>
		<br />
		<button onclick="advertise()">Advertise</button>
		<br />
		Customers: <span id="customers">0</span>
		<br />
		Advertisement Cost: <span id="customerCost">10</span>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
