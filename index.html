<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta charset="UTF-8">
  	<meta name="og:title" content="Bakery Idle">
  	<meta name="og:description" content="A work-in-progress idle game made by Harry.">
	</head>
	<body  onload="loadGameOnStartup()">
    <div class="cookieCount">
      <span id="cookies">0</span>
    </div>
		<button onclick="loadGame()">Load last second played</button>
		<br />
    <div class="cookieSubtitle">cookies</div>
    <br />
		<button onclick="cookieClick(1)">Click Me!</button>
		<br />
		<button onclick="buyCursor()">Buy Cursor</button>
		<br />
		Cursors: <span id="cursors">0</span>
		<br />
		Cursor Cost: <span id="cursorCost">10</span>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
